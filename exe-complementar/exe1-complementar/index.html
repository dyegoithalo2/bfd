<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Escolar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Média Escolar</h1>

    <label>Digite a sua primeira nota: </label>
    <input type="number" id="n1" min="0"> <br><br>

    <label>Digite a sua segunda nota: </label>
    <input type="number" id="n2" min="0"> <br><br>

    <label>Digite a sua terceira nota: </label>
    <input type="number" id="n3" min="0"> <br><br>

    <button id="btnCalcular">Calcular</button>

    <div id="resultado">
        <p><strong>Média: </strong> <span id="media"></span></p>
        <p><strong>Situação: </strong> <span id="situacao"></span></p>
    </div>
    
</body>
</html>
