<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Cadastro - Média de Alunos</h1><br>
  <label for="nome">Nome do Aluno: </label>
  <input type="text" id="nome"> <br><br>

  <label for="numero">Nota 1: </label>
  <input type="number" id="n1"> <br><br>

  <label for="numero">Nota 2: </label>
  <input type="number" id="n2"> <br><br>

  <label for="numero">Nota 3: </label>
  <input type="number" id="n3"> <br><br>

  <button id="btnCalcular">Calcular Média</button><br><br>

  <table id="tabelaNotas" border="1">
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Nota 3</th>
        <th>Média</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</body>
</html>
