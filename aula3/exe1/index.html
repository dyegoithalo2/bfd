<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Operadores lógicos</h1>

    <label>Primeiro número: </label>
    <input type="number" id="num1"><br><br> 

    <label>Segundo número: </label>
    <input type="number" id="num2"><br><br> 

    <button id="btnCalcular">Calcular</button>

    <div id="resultado">
        <p><strong>Soma:</strong> <span id="soma"></span></p>
        <p><strong>Subtração:</strong> <span id="subtracao"></span></p>
        <p><strong>Multiplicação:</strong> <span id="multiplicacao"></span></p>
        <p><strong>Divisão:</strong> <span id="divisao"></span></p>
        <p><strong>Resto da divisão:</strong> <span id="resto"></span></p>
    </div>

    
</body>
